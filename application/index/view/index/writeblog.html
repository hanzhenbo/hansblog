<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>记录</title>
</head>
<body>
<!-- 加载编辑器的容器 -->
<form action="{:url('writeblog')}" method="post" style="width: 50%">
    标题<input type="text" name="title">
    摘要<input type="text" name="abstracts">
    <script id="container" name="content" type="text/plain"></script>
    <input type="submit">
</form>
<!-- 配置文件 -->
<script type="text/javascript" src="../../../../static/js/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="../../../../static/js/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">var ue = UE.getEditor('container');
</script>
</body>
</html>
