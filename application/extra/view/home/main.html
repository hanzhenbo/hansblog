    <script>
        var os = function () {
            var ua = navigator.userAgent;
            var isWechat = /micromessenger/i.test(ua);
            var isZsshop = /gncs/i.test(ua);
            var isAndroid = /(Android);?[\s/]+([\d.]+)?/.test(ua);
            var isIpad = /(iPad).*OS\s([\d_]+)/.test(ua);
            var isIpod = /(iPod)(.*OS\s([\d_]+))?/.test(ua);
            var isIphone = !isIpad && /(iPhone\sOS)\s([\d_]+)/.test(ua);
            return {
                isWechat: isWechat,
                isZsshop: isZsshop,
                isAndroid: isAndroid,
                isIpad: isIpad,
                isIpod: isIpod,
                isIphone: isIphone
            }
        };
        console.log(navigator.userAgent);
        console.log(/(Android);?[\s/]+([\d.]+)?/.test(navigator.userAgent))
